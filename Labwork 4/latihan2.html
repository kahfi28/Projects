<!DOCTYPE html>
<html>
<head>
	<title> Navigasi </title>
	<style >
		table {
			border-collapse: collapse;
			width: 20%;
			background-color: #333333;
		}
		th {
			text-align: left;
			padding: 8px;
			color: white;
		}
		tr:nth-child(even){
			background-color: #dddddd;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Home</th>
			<th>News</th>
			<th>Contact</th>
			<th>About</th>
		</tr>
	</table>
</body>
</html>
